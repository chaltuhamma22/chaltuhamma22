<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="image-container">
       
        <img src="maxresdefault.jpg" alt="Basketball Game" class="background-image">
        
        
        <div class="score-overlay basketball">
            <div class="team">Suns</div>
            <div class="score">78</div>
            <div class="team">Nuggets</div>
            <div class="score">84</div>
            <div class="quarter">4th Qtr - 3:15</div>
        </div>
        

        <div class="score-overlay football">
            <img src="scorebug_1.webp" alt="Football Score Overlay">
        </div>
    </div>
</body>
</html>
