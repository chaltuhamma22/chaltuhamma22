<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev4 Project</title>
    <link rel="stylesheet" type="text/css" href="webdev4.css">
</head>
<body>
    <div id="trembling">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="glitch">
                    <feTurbulence baseFrequency="0.05 0.01" numOctaves="2" result="warp" type="fractalNoise"/>
                    <animate attributeName="values" attributeType="XML" dur="5s" repeatCount="indefinite" values="0;180;360"/>
                    <feDisplacementMap in="SourceGraphic" in2="huedturb" scale="10" xChannelSelector="R" yChannelSelector="G"/>
                </filter>
            </defs>
        </svg>
    </div>
    <footer>
        <p>Design by <a href="https://codepen.io/cathbailh/pen/YPKEMBo" target="_blank" rel="noopener noreferrer">Cath Bailhache</a></p>
    </footer>
</body>
</html>
