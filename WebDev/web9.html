<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice & Equinox</title>
    <link rel="stylesheet" href="web9.css">
</head>
<body>

    <header>
        <h1>Solstice &amp; Equinox</h1>
    </header>

    <main>
        <div class="sections">
            <div class="section left" data-section="1">
                <div class="planet">
                    <div class="tag">
                        <p>June solstice</p>
                    </div>
                    <div class="atmosphere"></div>
                    <div class="earth"></div>
                </div>
            </div>

            <div class="section center" data-section="2">
                <div class="planet">
                    <div class="tag">
                        <p>March equinox</p>
                    </div>
                    <div class="atmosphere"></div>
                    <div class="earth"></div>
                </div>

                <div class="sun">
                    <small class="sunwarn">[adjust screen height]</small>
                </div>

                <div class="planet">
                    <div class="tag">
                        <p>September equinox</p>
                    </div>
                    <div class="atmosphere"></div>
                    <div class="earth"></div>
                </div>
            </div>

            <div class="section right" data-section="3">
                <div class="planet">
                    <div class="tag">
                        <p>December solstice</p>
                    </div>
                    <div class="atmosphere"></div>
                    <div class="earth"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Original design by <a href="https://codepen.io/denisetrocchi/pen/ExzEOdJ" target="_blank" rel="noopener noreferrer">Denise Trocchi</a>.</p>
    </footer>

</body>
</html>
